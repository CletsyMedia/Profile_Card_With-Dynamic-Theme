<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card | Dynamic Theme</title>
    <link rel="stylesheet" href="./Assets/CSS/all.css">
    <link rel="stylesheet" href="./Assets/CSS/Style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="imgCard">
                <img src="./Assets/img/profle.jpg" alt="img">
                </div>
                <h4>Cletus Samuel</h4>
                <h5>Senior Front-end Web Developer</h5>
                <div class="details">
                    <div class="column">
                        <h2>1.75k</h2>
                        <span>Followers</span>
                    </div>
                    <div class="column">
                        <h2>705k</h2>
                        <span>Following</span>
                    </div>
                </div>
                <div class="btns">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
            <div class="themes">
                <button class="btn btn1"></button>
                <button class="btn btn2"></button>
                <button class="btn btn3"></button>
                <button class="btn btn4"></button>
                <button class="btn btn5"></button>
            </div>
        </div>
    </main>
    <script src="./Assets/cardjs/card.js"></script>
</body>
</html>
